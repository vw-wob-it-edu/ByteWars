<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCode-like Environment with Line Numbers</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<div class="container">

    <div class="info-container">
        <p>Information or instructions related to the editor can go here.</p>
    </div>

    <div class="editor">
        <div class="line-numbers" id="lineNumbers"></div>
        <textarea class="code-input" id="codeInput" oninput="updateLineNumbers()"></textarea>
    </div>
    <div class="button-container">
        <button type="button">Submit</button>
    </div>
</div>
</body>
</html>
